<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>丰富校园赏花信息</title>
  </head>
  <body>
    <div class="container">
      <header class="header">杭电赏花网</header>
      <nav>
        <ul>
          <li>
            <a href="../index.html">首页</a>
          </li>
          <li>
            <a href="./list.html">赏花信息</a>
          </li>
          <li>
            <a href="./form.html">丰富赏花信息</a>
          </li>
          <li>
            <a href="./more.html">更多链接</a>
          </li>
        </ul>
      </nav>
      <main class="content">
        <h2 class="title">新增赏花信息</h2>
        <form action="" method="post">
          <div class="form-item">
            <label for="flower-name">花名：</label>
            <input type="text" id="flower-name" name="flower-name" />
          </div>
          <div class="form-item">
            <label for="flower-alias">别名：</label>
            <input type="text" id="flower-alias" name="flower-alias" />
          </div>
          <div class="form-item">
            <label for="flower-scientific-name">学名：</label>
            <input type="text" id="flower-scientific-name" name="flower-scientific-name" />
          </div>
          <div class="form-item">
            <label for="flower-family">花科：</label>
            <input type="text" id="flower-family" name="flower-family" />
          </div>
          <div class="form-item">
            <label for="flower-origin">原产地：</label>
            <select name="flower-origin" id="flower-origin">
              <option value="亚洲">亚洲</option>
              <option value="欧洲">欧洲</option>
              <option value="非洲">非洲</option>
              <option value="北美洲">北美洲</option>
              <option value="南美洲">南美洲</option>
              <option value="大洋洲">大洋洲</option>
              <option value="南极洲">南极洲</option>
            </select>
          </div>
          <div class="form-item">
            <label for="flower-flowering-period">花期：</label>
            <input type="radio" name="flower-flowering-period" value="春" />春
            <input type="radio" name="flower-flowering-period" value="夏" />夏
            <input type="radio" name="flower-flowering-period" value="秋" />秋
            <input type="radio" name="flower-flowering-period" value="冬" />冬
          </div>
          <div class="form-item">
            <label for="flower-color">花色：</label>
            <input type="checkbox" name="colors" value="红色" />红色
            <input type="checkbox" name="colors" value="蓝色" />蓝色
            <input type="checkbox" name="colors" value="绿色" />绿色
            <input type="checkbox" name="colors" value="黄色" />黄色
            <input type="checkbox" name="colors" value="紫色" />紫色
            <input type="checkbox" name="colors" value="白色" />白色
            <input type="checkbox" name="colors" value="黑色" />黑色
            <input type="checkbox" name="colors" value="橙色" />橙色
            <input type="checkbox" name="colors" value="粉色" />粉色
            <input type="checkbox" name="colors" value="棕色" />棕色
            <input type="checkbox" name="colors" value="灰色" />灰色
            <input type="checkbox" name="colors" value="金色" />金色
            <input type="checkbox" name="colors" value="银色" />银色
          </div>
          <div class="form-item">
            <label for="flower-growth-environment">生长环境：</label>
            <input type="text" id="flower-growth-environment" name="flower-growth-environment" />
          </div>
          <div class="form-item">
            <label for="flower-distribution">校园分布地点：</label>
            <input type="text" id="flower-distribution" name="flower-distribution" />
          </div>
          <div class="form-item">
            <label for="flower-description">特点描述：</label>
            <textarea name="flower-description" id="flower-description" cols="30" rows="10"></textarea>
          </div>
          <div class="form-item">
            <label for="flower-image">花朵图片：</label>
            <input type="file" id="flower-image" name="flower-image" />
          </div>
          <div class="form-item">
            <input type="submit" value="提交" />
          </div>
        </form>
      </main>
      <button class="top">返回顶部</button>

      <footer class="footer">浙备案号：xxxxxxxxxxxxxxxxx</footer>
    </div>
  </body>
</html>
